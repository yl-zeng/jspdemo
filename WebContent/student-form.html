<html>

	<head>
		
		<title>Student Registration Form</title>
	
	</head>

	<body>
	
		<form action="student-response.jsp">
		
			First Name: <input type="text" name="firstName"/>
			
			<br/><br/>
			
			Last Name: <input type="text" name="lastName"/>
			
			<br/><br/>
			
			Country: 
			<select name="country">
				<option>China</option>
				<option>USA</option>
				<option>Indian</option>
			</select>
			
			<br/><br/>
			
			Favorite Programming language:
			<input type="radio" name="language" value="Java"/> Java
			<input type="radio" name="language" value="C++"/> C++
			<input type="radio" name="language" value="Javascript"/> Javascript
			
			<br/><br/>
			
			Favorite Programming language:
			<input type="checkbox" name="language2" value="Java"/> Java
			<input type="checkbox" name="language2" value="C++"/> C++
			<input type="checkbox" name="language2" value="Javascript"/> Javascript
			
			<br/><br/>
			<input type="submit" value="Submit"/>
		
		
		</form>
	
	</body>

</html>
